<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title>Contacts</title>
    <link rel="stylesheet" href="style.css" />
    <script src="scripts.js" defer></script>
  </head>

  <body>
<div class="contact">
    <section class="add">
        <label for="addContact" class="h1">Add Contact: </label><br>
        <label for="addName">Name: </label><input type="text" id="addName" class="addName"><br>
        <label for="addNumber">Number: </label><input type="text" id="addNumber" class="addNumber"><br>
        <input  type="submit" value="add contact" class="addContact" id="btn"><br>
    </section>
    <br>
    <section class="search">
        <label for="searchContact" class="h1">Search contacts: </label><br>
        <label for="searchContact">Contact name: </label><input type="text" id="searchName" class="searchName"><br>
        <input  type="submit" value="search contact" class="searchContact" id="btn">
    </section>
    <br>
    <section class="login">
        <label for="login" class="h1">Login to see contacts: </label><br>
        <label for="login">Enter password: </label><input type="password" class="pwd"><br>
        <input type="submit" value="login" class="loginButton" id="btn">
        <div class="append">

        </div>
    </section>
</div>

  </body>
</html>
