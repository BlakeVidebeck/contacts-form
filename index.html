<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title>Contacts</title>
    <link rel="stylesheet" href="style.css" />
    <script src="scripts.js" defer></script>
  </head>

  <body>
<div class="contact">
<form>
    <section class="add">
        <h1>Add contact: </h1>
        <label for="addName">Name: </label><input type="text" id="addName" class="addName"><br>
        <label for="addNumber">Number: </label><input type="text" id="addNumber" class="addNumber"><br>
        <input  type="button" value="add contact" class="addContact" id="btn"><br>
    </section>
    <br>
    <section class="search">
        <h1>Search contacts: </h1>
        <label for="searchName">Contact name: </label><input type="text" id="searchName" class="searchName"><br>
        <input  type="button" value="search contact" class="searchContact" id="btn">
    </section>
    <br>
    <section class="login">
        <h1>Login to see contacts: </h1>
        <label for="pword">Enter password: </label><input type="password" class="pwd" id="pword"><br>
        <input type="button" value="login" class="loginButton" id="btn">
        <div class="append"></div>
    </section>

  </form>
</div>

  </body>
</html>
